<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>$title</title>
    <meta http-equiv="refresh" content="1" />
  </head>
  <body class="index">
    <div id="header">
      <h1>$title</h1>
    </div>

    <div id="stdout_outer">
      <div id="stdout_header">
	<h2>stdout ($asof)</h2>
      </div>
      <div id="stdout_body" style="white-space:pre; font-family:monospace; border-style:solid; border-width:5px;">
$stdout
      </div>
    </div>

    <div id="stderr_outer">
      <div id="stderr_header">
	<h2>stderr ($asof)</h2>
      </div>
      <div id="stderr_body" style="white-space:pre; font-family:monospace; border-style:solid; border-width:5px;">
$stderr
      </div>
    </div>

  </body>
</html>
